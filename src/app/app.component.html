<div class="container">
  <div class="form">
    <input type="text" maxlength="30" placeholder="Nova Tarefa" [(ngModel)]="valor" (keydown.enter)="addTodo(inputName.value)" #inputName>
    <button (click)="addTodo(inputName.value)">Adicionar</button>
  </div>

  <div class="list" *ngFor="let item of todos">
    <todo-item itemName="{{ item.name }}"></todo-item>
    <button class="btn" (click)="deletar(item!.id)">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0,0,256,256">
      <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(10.66667,10.66667)"><path d="M10,2l-1,1h-4c-0.552,0 -1,0.448 -1,1c0,0.552 0.448,1 1,1h2h10h2c0.552,0 1,-0.448 1,-1c0,-0.552 -0.448,-1 -1,-1h-4l-1,-1zM5,7v13c0,1.105 0.895,2 2,2h10c1.105,0 2,-0.895 2,-2v-13z"></path></g></g>
      </svg>
    </button>
  </div>

  <div class="nullable" *ngIf="todos?.length == 0">
    <p>Lista de tarefas vazia!</p>
  </div>
</div>
